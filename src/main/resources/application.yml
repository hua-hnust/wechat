server:
  port: 8085
  servlet:
    context-path: /
spring:
  application:
    name: wehcat-demo
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  mvc:
    dispatch-options-request: true
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wechat?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: xhua
    servlet:
      multipart:
        max-file-size: 2MB
        max-request-size: 20MB

wechat:
  appId:
  secretId:
  secretKey:

# 上传文件相关配置 F:/image/
upload:
  filePath: /home/image/


logging:
  level:
    com.wechat.demo.mapper: debug

